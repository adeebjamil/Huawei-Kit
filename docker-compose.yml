    volumes:
      - ./public/uploads:/app/public/uploads
    restart: unless-stopped
    depends_on:
      - mongodb
    networks:
      - huawei-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB Database (Local Development)
  mongodb:
    image: mongo:7.0
    container_name: huawei-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=HuAwEi_MongoDB_2024
      - MONGO_INITDB_DATABASE=Huawei-ekit
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: unless-stopped
    networks:
      - huawei-network
    command: mongod --auth

  # Nginx Reverse Proxy (Optional for production)
  nginx:
    image: nginx:alpine
    container_name: huawei-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - huawei-app
    restart: unless-stopped
    networks:
      - huawei-network

  # Redis (Optional for session storage and caching)
  redis:
    image: redis:7-alpine
    container_name: huawei-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - huawei-network
    command: redis-server --appendonly yes --requirepass "HuAwEi_Redis_2024"

# Named volumes for data persistence
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

# Network for inter-container communication
networks:
  huawei-network:
    driver: bridge